name: build

runs:
  using: "composite"
  steps:
    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x

    - name: Build with dotnet
      shell: bash
      run: dotnet build --configuration Release

    - name: dotnet publish
      shell: bash
      run: dotnet publish -c Release --property:PublishDir=${{env.DOTNET_ROOT}}/release

    # copy the CNAME file into the release folder to allow a custom domain
    - name: copy CNAME to CNAME
      shell: bash
      run: cp CNAME ${{env.DOTNET_ROOT}}/release/wwwroot/CNAME

    # copy index.html to 404.html to serve the same file when a file is not found
    - name: copy index.html to 404.html
      shell: bash
      run: cp ${{env.DOTNET_ROOT}}/release/wwwroot/index.html ${{env.DOTNET_ROOT}}/release/wwwroot/404.html

    - name: Upload artifact for deployment job
      uses: actions/upload-artifact@v2
      with:
        name: full-site
        path: ${{env.DOTNET_ROOT}}/release